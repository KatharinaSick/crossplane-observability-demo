apiVersion: devopstoolkitseries.com/v1alpha1
kind: ClusterClaim
metadata:
  name: cluster
spec:
  id: a-team-cluster
  compositionSelector:
    matchLabels:
      provider: aws
      cluster: eks
  parameters:
    nodeSize: medium
    minNodeCount: 3
    namespaces:
      - dev
      - production
      - crossplane-system
    apps:
      externalSecrets:
        enabled: true
        store: true
        # secrets:
        #   - fromSecret: dynatrace-tokens
        #     toSecret: a-team-cluster
        #     toNamespace: dynatrace
      traefik:
        enabled: true
      # dynatrace:
      #   enabled: true
      #   apiUrl: https://ypd98635.sprint.dynatracelabs.com//api
    creds:
      name: aws-creds
      namespace: crossplane-system
      keys:
        - creds
        - accessKeyID
        - secretAccessKey
