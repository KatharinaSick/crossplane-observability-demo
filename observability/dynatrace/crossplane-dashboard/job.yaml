apiVersion: batch/v1
kind: Job
metadata:
  name: create-dashboard
  namespace: dynatrace
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: create-dashboard
    spec:
      volumes:
        - name: scripts
          configMap:
            name: scripts
            defaultMode: 0777
        - name: dashboards
          configMap:
            name: dashboards
            defaultMode: 0777
      containers:
        - name: create-dashboard
          image: alpine:latest
          volumeMounts:
            - mountPath: /scripts
              name: scripts
            - mountPath: /dashboards
              name: dashboards
          env:
            - name: DASHBOARD
              value: crossplane
            - name: CLUSTER
              value: crossplane-observability-demo
            - name: TITLE
              value: Crossplane Overview [$(CLUSTER)]
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials
                  key: clientId
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-credentials
                  key: clientSecret
          command:
            - /bin/sh
            - -c
            - /scripts/create-dashboard.sh
      restartPolicy: Never
